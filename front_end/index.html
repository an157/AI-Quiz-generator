<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <title>在线测验生成器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="container">
    <h1>在线测验生成器</h1>
    <p class="sub">粘贴文本 → 选择要求 → 一键生成</p>
  </header>

  <main class="container card">
    <div class="row">
      <label for="apiBase">后端地址</label>
      <input id="apiBase" type="url" value="http://127.0.0.1:8000" />
    </div>

    <div class="row">
      <label for="inputText">文本内容</label>
      <textarea id="inputText" rows="10" placeholder="在此粘贴讲义/文章/段落…"></textarea>
    </div>

    <div class="row cols-3">
      <div>
        <label for="num">题目数量</label>
        <input id="num" type="number" min="1" max="50" value="5" />
      </div>
      <div>
        <label for="difficulty">难度</label>
        <select id="difficulty">
          <option value="easy">简单</option>
          <option value="medium" selected>中等</option>
          <option value="hard">困难</option>
        </select>
      </div>
      <div>
        <label for="language">语言</label>
        <select id="language">
          <option value="zh" selected>中文</option>
          <option value="en">English</option>
        </select>
      </div>
    </div>

    <div class="row">
      <label>题型</label>
      <div class="chips">
        <label><input type="checkbox" class="type" value="mcq" checked> 单选</label>
        <label><input type="checkbox" class="type" value="true_false"> 判断</label>
        <label><input type="checkbox" class="type" value="short_answer"> 简答</label>
      </div>
    </div>

    <div class="row">
      <label><input id="includeAnswers" type="checkbox" checked> 包含答案</label>
    </div>

    <div class="row actions">
      <button id="btnGen">生成</button>
      <button id="btnCopy" class="ghost" disabled>复制到剪贴板</button>
      <button id="btnDownload" class="ghost" disabled>下载 JSON</button>
    </div>

    <section id="status" class="status"></section>
    <section id="result" class="result"></section>
  </main>

  <footer class="container foot">
    <p>前端静态部署即可，后端为 FastAPI 的 /generate_quiz。</p>
  </footer>

  <script src="./app.js"></script>
</body>
</html>
